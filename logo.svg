<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="300" height="80" rx="8" fill="url(#bgGradient)" />
  
  <!-- Globe icon with news elements -->
  <g transform="translate(15, 15)">
    <!-- Globe outline -->
    <circle cx="25" cy="25" r="23" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Globe grid lines -->
    <path d="M 2 25 Q 25 10 48 25 Q 25 40 2 25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <path d="M 25 2 Q 35 25 25 48 Q 15 25 25 2" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
    <line x1="2" y1="25" x2="48" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="2" x2="25" y2="48" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Continents representation -->
    <path d="M 12 15 Q 20 12 28 18 Q 35 20 38 25 Q 35 30 28 32 Q 20 38 12 35 Z" fill="#ffffff" opacity="0.3"/>
    <circle cx="35" cy="15" r="3" fill="#ffffff" opacity="0.4"/>
    <circle cx="15" cy="35" r="2" fill="#ffffff" opacity="0.4"/>
    
    <!-- News paper effect -->
    <rect x="32" y="8" width="12" height="16" fill="#ffffff" opacity="0.9" rx="1"/>
    <line x1="34" y1="12" x2="42" y2="12" stroke="#1e3a8a" stroke-width="1"/>
    <line x1="34" y1="15" x2="42" y2="15" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="34" y1="17" x2="40" y2="17" stroke="#1e3a8a" stroke-width="0.5"/>
    <line x1="34" y1="19" x2="42" y2="19" stroke="#1e3a8a" stroke-width="0.5"/>
  </g>
  
  <!-- Main text "Country's News" -->
  <text x="75" y="35" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Country's
  </text>
  <text x="75" y="58" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    News
  </text>
  
  <!-- Subtitle/tagline -->
  <text x="210" y="30" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb" opacity="0.8">
    GLOBAL PERSPECTIVE
  </text>
  <text x="210" y="45" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb" opacity="0.8">
    LOCAL IMPACT
  </text>
  
  <!-- Decorative elements -->
  <circle cx="275" cy="20" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="285" cy="15" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="280" cy="30" r="1" fill="#ffffff" opacity="0.5"/>
</svg>
