<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon version - simplified for small sizes -->
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#faviconBg)" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Globe -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Globe grid -->
  <path d="M 25 60 Q 60 35 95 60 Q 60 85 25 60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <path d="M 60 25 Q 75 60 60 95 Q 45 60 60 25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Central "CN" letters -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">CN</text>
  
  <!-- Small news dots -->
  <circle cx="40" cy="45" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="80" cy="50" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="45" cy="75" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="75" cy="75" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
