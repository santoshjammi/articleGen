<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Header version - larger and more detailed -->
  <defs>
    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" rx="12" fill="url(#headerBg)" filter="url(#shadow)"/>
  
  <!-- Globe and news icon -->
  <g transform="translate(20, 20)">
    <!-- Globe -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Globe details -->
    <path d="M 5 40 Q 40 15 75 40 Q 40 65 5 40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <path d="M 40 5 Q 55 40 40 75 Q 25 40 40 5" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="5" y1="40" x2="75" y2="40" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="40" y1="5" x2="40" y2="75" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Continents -->
    <path d="M 20 25 Q 35 20 50 30 Q 60 35 65 40 Q 60 45 50 50 Q 35 60 20 55 Z" fill="#ffffff" opacity="0.4"/>
    <circle cx="60" cy="25" r="4" fill="#ffffff" opacity="0.5"/>
    <circle cx="25" cy="55" r="3" fill="#ffffff" opacity="0.5"/>
    
    <!-- News elements -->
    <rect x="45" y="12" width="18" height="24" fill="#ffffff" opacity="0.95" rx="2"/>
    <line x1="48" y1="18" x2="60" y2="18" stroke="#1e3a8a" stroke-width="1.5"/>
    <line x1="48" y1="22" x2="60" y2="22" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="48" y1="25" x2="57" y2="25" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="48" y1="28" x2="60" y2="28" stroke="#1e3a8a" stroke-width="0.8"/>
    <line x1="48" y1="31" x2="55" y2="31" stroke="#1e3a8a" stroke-width="0.8"/>
  </g>
  
  <!-- Main title -->
  <text x="120" y="50" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#ffffff">
    Country's News
  </text>
  
  <!-- Subtitle -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb" opacity="0.9">
    Your trusted source for global news and local insights
  </text>
  
  <!-- Decorative elements -->
  <circle cx="360" cy="30" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="375" cy="25" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="370" cy="45" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="385" cy="40" r="2.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- News ticker style line -->
  <rect x="120" y="85" width="250" height="2" fill="#ffffff" opacity="0.3"/>
  <rect x="120" y="85" width="80" height="2" fill="#ffffff" opacity="0.8"/>
</svg>
